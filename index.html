<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acceuil</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="paillettes">C'est quand que tu va mettre des paillettes dans ma vie Kevyn</div>
        <div class="snow">
            <div class="snow__layer">
            </div>
            <div class="snow__layer">
            </div>
           <!-- <div class="snow__layer">❅</div>
            <div class="snow__layer">❆</div> -->
        </div>

        <div id="countdown">

        </div>
        <script>
            let countDownDate = new Date("Dec 25, 2023 00:00:00").getTime();
            
            let x = setInterval(function() {
                let now = new Date().getTime();
                let distance = countDownDate - now;
                let days = Math.floor(distance / (1000*60*60*24));
                let hours = Math.floor(distance % (1000*60*60*24) / (1000*60*60));
                let minutes = Math.floor(distance % (1000*60*60) / (1000*60));
                let seconds = Math.floor((distance % (1000*60) / 1000));

                document.querySelector("#countdown").innerHTML = `
                <div class='tag'>
                    <span class='value'>${days}</span>
                    <span class='label'>Jours</span>
                 </div>    
                 <div class='tag'>
                    <span class='value'>${hours}</span>
                    <span class='label'>Heures</span>
                 </div>  
                 <div class='tag'>
                    <span class='value'>${minutes}</span>
                    <span class='label'>Minutes</span>
                 </div>  
                 <div class='tag'>
                    <span class='value'>${seconds}</span>
                    <span class='label'>Secondes</span>
                 </div>  
                `;
                if(distance < 0){
                    clearInterval(x);
                    document.querySelector("#countdown").innerHTML = "<span>Joyeux Noel !</span>"
                }
            },1000);
        </script>
    </body>
</html>
